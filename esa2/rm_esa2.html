<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZAC: Einsendeaufgabe Template</title>
    <script type="text/javascript">
        window.addEventListener('load', canvasApp, false);

        function canvasApp() {
            if (!document.createElement('canvas').getContext) {
                return;
            }

            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            drawCanvas();

            function drawCanvas() {

                //Hintergrundfarbe
                var bgColor = '#434b57';
                //Strahlenfarbe
                var beamColor = 'rgb(255, 117, 117)';

                //Sonnenfarbe
                var sunColor = "#e6d9b1";

                var canvasWidth = 460;
                var canvasHeight = 360;

                //Zentrumsposition der Sonne
                var sunX = 400;
                var sunY = 160;

                //Radius der Sonne
                var sunRadius = 81;

                //Strahlenlänge
                var beamWidth = 460;

                //Strahlendicke
                var beamThickness = 2;

                //Winkel-Offset pro Strahl
                var rotStep = 7.5;

                //Anzahl zu zeichnender Strahlen
                var beamNum = Math.floor(360 / rotStep);

                //Zeichencode einfügen
                var gr = context.createRadialGradient(0, 0, 360, canvasWidth, canvasHeight, 360);
                gr.addColorStop(0.3, "#000000");
                gr.addColorStop(0.6, "#000088");
                //gr.addColorStop(0.8, "#FFFF88");

                context.fillStyle = gr;

                context.fillRect(0,0,canvasWidth,canvasHeight);



                // context.ellipse(sunX, sunY, sunRadius, sunRadius, 0, 0, false);
                // context.fill();

            }
        }


    </script>
</head>
<body>
<div style="position: absolute;">
    <canvas id="canvas" width="460" height="360">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
