<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VGC HTML-Template: Basis-File</title>
    <script type="text/javascript">
        window.addEventListener('load', canvasApp, false);

        function canvasApp() {
            if (!document.createElement('canvas').getContext) {
                return;
            }

            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawCanvas();

            function drawCanvas() {
                // Zeichencode hier einfügen
                context.fillStyle = "Turquoise";
                ellipse(120, 100, 180, 120);
            }

            function ellipse(centerX, centerY, width, height) {
                context.beginPath();

                // Startkoordinaten als obere linke Ecke des Pfades definieren
                var x1 = centerX - width/2;
                var y1 = centerY;

                // Startpunkt festlegen
                context.moveTo(x1, y1);

                // Kontrollpunkte (Tangenten) definieren
                var cp1x = x1;
                var cp1y = y1 - height/2;

                var cp2x = x1 + width;
                var cp2y = y1 - height/2;

                var x2 = centerX + width/2;
                var y2 = centerY;

                // erste Kurve zeichnen
                context.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x2, y2);

                context.moveTo(x2, y2);
                // Kontrollpunkte invertieren für Zeichnung des zweiten Pfads und Schließen der Ellipse
                context.bezierCurveTo(x2, y2+height/2, x1, y1+height/2, x1, y1);
                context.fill();
                context.closePath();
            }

        }
    </script>
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
    <canvas id="canvas" width="500" height="500">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
